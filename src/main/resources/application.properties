
spring.application.name=ai-knowledgehub

server.port=8080

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_knowledgehub
spring.datasource.username=postgres
spring.datasource.password=postgres

mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.not-delete-value=0

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=./uploads

logging.level.online.yuuu.aiknowledgehub=debug
logging.level.org.springframework.web=debug
